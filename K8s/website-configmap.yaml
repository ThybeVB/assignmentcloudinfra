apiVersion: v1
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Reminder App</title>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        </head>
        <body>
            <div class="container mt-5">
                <h1 class="text-center">Reminder App</h1>
                <hr />
                <!-- Reminder Form -->
                <div class="mb-4">
                    <h3>Add New Reminder</h3>
                    <form id="reminder-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" required />
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" required />
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Add Reminder</button>
                    </form>
                </div>
                <hr />
                <!-- Reminder List -->
                <h3>Reminders</h3>
                <table class="table table-bordered" id="reminders-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
  script.js: |
    const apiUrl = "/api/reminders";

    function loadReminders() {
        $.ajax({
            url: apiUrl,
            method: "GET",
            success: function (reminders) {
                const tbody = $("#reminders-table tbody");
                tbody.empty();
                reminders.forEach((reminder) => {
                    tbody.append(`
                        <tr data-id="${reminder._id}">
                            <td>${reminder.title}</td>
                            <td>${reminder.description}</td>
                            <td>${new Date(reminder.date).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-sm btn-info edit-btn">Edit</button>
                                <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            },
            error: function () {
                alert("Could not load reminders.");
            },
        });
    }

    function addReminderHandler(e) {
        e.preventDefault();
        const title = $("#title").val();
        const description = $("#description").val();
        const date = $("#date").val();

        $.ajax({
            url: apiUrl,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ title, description, date }),
            success: function () {
                $("#reminder-form")[0].reset();
                loadReminders();
            },
            error: function () {
                alert("Could not add reminder.");
            },
        });
    }

    $("#reminder-form").submit(addReminderHandler);

    // Edit a reminder
    $(document).on("click", ".edit-btn", function () {
        const row = $(this).closest("tr");
        const id = row.data("id");
        const title = row.find("td:eq(0)").text();
        const description = row.find("td:eq(1)").text();
        const date = row.find("td:eq(2)").text();

        $("#title").val(title);
        $("#description").val(description);
        $("#date").val(new Date(date).toISOString().split("T")[0]);

        $("#reminder-form")
            .off("submit")
            .submit(function (e) {
                e.preventDefault();

                $.ajax({
                    url: `${apiUrl}/${id}`,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify({
                        title: $("#title").val(),
                        description: $("#description").val(),
                        date: $("#date").val(),
                    }),
                    success: function () {
                        $("#reminder-form")[0].reset();
                        loadReminders();
                        $("#reminder-form").off("submit").submit(addReminderHandler);
                    },
                    error: function () {
                        alert("Could not update reminder.");
                    },
                });
            });
    });

    $(document).on("click", ".delete-btn", function () {
        const row = $(this).closest("tr");
        const id = row.data("id");

        $.ajax({
            url: `${apiUrl}/${id}`,
            method: "DELETE",
            success: function () {
                row.remove();
            },
            error: function () {
                alert("Could not delete reminder.");
            },
        });
    });

    loadReminders();
kind: ConfigMap
